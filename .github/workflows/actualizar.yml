name: Actualizar lista IPTV

on:
  schedule:
    - cron: '05 11 * * *'  # Todos los dÃ­as a las 13:05 hora de EspaÃ±a
    - cron: '05 14 * * *'  # Todos los dÃ­as a las 16:05 hora de EspaÃ±a
    - cron: '17 11 * * *'  # Todos los dÃ­as a las 13:17 hora de EspaÃ±a

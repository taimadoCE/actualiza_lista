            echo "Error: El archivo descargado estÃ¡ vacÃ­o"
            exit 1
          fi
                  
      - name: Crear primera versiÃ³n modificada
        run: |
          sed 's/127.0.0.1:6878/acexy.taimado.qzz.io/g' lista_original.m3u | \
          sed 's/ *tvg-logo="https:\/\/www\.mxgp\.com\/sites\/default\/files\/news\/image\/logo%20Motors%20TV\.jpg"//g' > lista_modificada.m3u

        run: |
          sed 's/127.0.0.1:6878/192.168.102.254:6878/g' lista_original.m3u | \
          sed 's/ *tvg-logo="https:\/\/www\.mxgp\.com\/sites\/default\/files\/news\/image\/logo%20Motors%20TV\.jpg"//g' > lista_dispatcharr.m3u
